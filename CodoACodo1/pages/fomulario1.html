<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/ef9a96f602.js" crossorigin="anonymous"></script>
	<title></title>
</head>

<body>



	<header>
		<div style="background-color:greenyellow">
			<nav>
				<a href="#">Home</a>
				<a href="#">Acerca de</a>
				<a href="#">Contacto</a>
				<a href="#">Registrarse</a>
				<a href="#">Sucursales</a>
			</nav>
			<h1 style="text-align:center">La cocina de Juan</h1>
		</div>
	</header>
	<main>

		<form>
			<h1>Formulario de registro</h1>
			<label>Nombre:</label> <input type="text" placeholder="Ingrese su nombre aqui..."><br><br>
			<label>Apellido:</label> <input type="text" placeholder="Ingrese su apellido aqui..."><br><br>
			<label>Direccion:</label> <input type="text" placeholder="Ingrese su direccion aqui..."><br><br>
			<label>Ciudad:</label> <input type="text" value="C.A.B.A" placeholder=""><br><br>
			<label>Codigo Postal:</label> <input type="text" placeholder="Ingrese su codigo postal aqui..."><br><br>
			<label>Fecha de nacimiento(mm/dd/yy):</label> <input type="date" placeholder=""><br><br>

			<p>Genero:
				<input type="radio">Hombre
				<input type="radio">Mujer
				<input type="radio">Otro
			</p>
			<p>Estudios:
				<input type="checkbox">Primario
				<input type="checkbox">Secundario
				<input type="checkbox">Terciarios
				<input type="checkbox">Universitarios
				<input type="checkbox">Otro
			</p>

			<input type="submit"><br>
			<p>si usted hace click en el botom "enviar"</p>
		</form>



	</main>


	<footer style="background-color: greenyellow; text-align:center">
		<a href=""><i class="fab fa-twitter"></i></a>

		<div>
			<p>derechos reservados @2020</p>
		</div>
	</footer>
</body>

</html>
